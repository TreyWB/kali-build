---
- name: "Building Parrot"
  hosts: localhost
  connection: local

  roles:
    - role: "update-system"
    - role: "clone-dotfiles"
    - role: "configure-terminal"
    - role: "configure-firefox"
    - role: "install-tools"
    - role: "install-vscode"
    - role: "configure-xfce"

  tasks:
    - name: "Cleaning up dotfiles directory"
      ansible.builtin.file:
        path: "{{ ansible_env.HOME }}/dotfiles"
        state: absent